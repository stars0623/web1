<h2>네이키드</<h2>
  <p><a href="https://terms.naver.com/entry.nhn?docId=2791890&cid=55603&categoryId=55603&anchorTarget=TABLE_OF_CONTENT3#TABLE_OF_CONTENT3" target="_blank" title="html52 speicification">네이키드</a>
  <br><Img src="web3.jpg" width="600">
  <br>바이크의 가장 기본적인 형태, 즉 바이크의 원형이라고 할 수 있다. 네이키드라는 명칭에서도 알 수 있듯 차체를 감싸는 카울(외장)이 없어 엔진을 훤히 드러낸 것이 특징이며, 노출된 구조 덕분에 정비편의성이 높고 다루기도 쉽다. 스포츠 라이딩에 적합하면서 레플리카(replica)보다 편한 포지션이 만들어진다. 소형부터 대형까지 선택의 폭이 넓으며, 일상적으로 타고 다니기에도 무리가 없어 범용성이 높은 팔방미인이다.</p>
